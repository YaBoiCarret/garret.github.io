<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garret</title>
    <style>
        /* CSS to create a circular profile picture */
        .profile-pic {
            width: 200px; /* Set the desired width and height for your circular image */
            height: 200px;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Keeps the image within the circular shape */
            position: absolute; /* Set position to absolute */
            top: 25px; /* Adjust the top position as needed */
            left: 20px; /* Adjust the left position as needed */
            z-index: 2; /* Ensure the profile picture is on top */
        }
        .resume-image {
            border: 10px solid transparent; /* Add a transparent border around the image */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add a shadow for the floating effect */
            position: relative; /* Set position to relative to sit within the main content */
            margin-top: 240px; /* Add margin to push the resume image down below the other images */
        }
        .banner {
            background-image: url('DSCF0291.jpg'); /* Add the path to your banner image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%; /* Make the banner span the entire width of the page */
            height: 210px; /* Set the desired height for the banner */
            position: absolute; /* Set position to absolute */
            top: 20px; /* Adjust the top position as needed */
            left: 0; /* Ensure it starts from the left edge */
            z-index: 1; /* Ensure the banner is below the profile picture */
        }
    </style>
</head>
<body>
    <div class="banner">
    </div>
    <main>
        <!-- Add a class to the <img> tag and set the source -->
        <img src="GarretHeadshot.JPG" alt="profile pic" class="profile-pic">
       
         <!-- Add an iframe to display the PDF directly -->
         <img src="Resume.jpg" alt="resume" class="resume-image">

    </main>

   
</body>
</html>
